# Overlay combinations:
#   - Top 250
#   - Source Quality
#   - Top 250 + Source Quality
#   - Audio
#   - Audio + Top 250
#   - Audio + Source Quality
#   - Audio + Top 250 + Source Quality

# Source Quality Types:
#   - HQ
#   - HQ-WEBDL
#   - HQ-Remux

# Audio Types:
#   - Lossy_Mono
#   - Lossy_Stereo
#   - Lossy_Surround
#   - Lossless_Mono
#   - Lossless_Stereo
#   - Lossless_Surround

collections:
################
# IMDB Top 250 #
################
  IMDbTop250:
    plex_search:
      all:
        collection: IMDB Top 250
    filters:
      filepath.regex: ^(?!.*(AC3\b|MP3|Opus|PCM|TrueHD|\bDTS|AAC|HQ|FLAC)).*$
    item_overlay: 
      name: IMDBTop250
      url: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Overlays/Images_2/HD/Top.png
    build_collection: false
    revert_overlay: true

##################
# Source Quality #
##################
  HQ:
