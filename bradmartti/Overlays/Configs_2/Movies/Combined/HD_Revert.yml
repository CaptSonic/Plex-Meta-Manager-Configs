      collection.not: IMDB Top 250
      filepath.regex: ^(?!.*(AC3\b|MP3|Opus|PCM|TrueHD|\bDTS|AAC|FLAC)).*(HQ])
    item_overlay:
      name: HQ
      url: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Overlays/Images_2/HD/HQ.png
    build_collection: false
    revert_overlay: true
  HQ-WEBDL:
